<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Platform</title>
    <link rel="stylesheet" href="c33.css">
</head>
<body>
    <header>
        <h1>Crowdfunding Platform</h1>
        <nav>
            <a href="#create-project">Create Project</a>
            <a href="#projects">Browse Projects</a>
        </nav>
    </header>
    <main>
        <section id="create-project">
            <h2>Create a New Project</h2>
            <form id="project-form">
                <input type="text" id="title" placeholder="Project Title" required>
                <textarea id="description" placeholder="Project Description" required></textarea>
                <input type="number" id="goal" placeholder="Funding Goal" required>
                <button type="submit">Create Project</button>
            </form>
        </section>
        <section id="projects">
            <h2>Available Projects</h2>
            <div id="project-list">
                <!-- Project listings will be dynamically added here -->
            </div>
        </section>
        <section id="project-updates">
            <h2>Project Updates</h2>
            <div id="update-list">
                <!-- Project updates will be dynamically added here -->
            </div>
        </section>
    </main>
    <script src="c33.js"></script>
</body>
</html>
